---

# Notes:
# Sample project C code is not presently written to produce a release artifact.
# As such, release build options are disabled.
# This sample, therefore, only demonstrates running a collection of unit tests.

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :release_build: TRUE
  :test_file_prefix: test_

:release_build:
  :output: libslinky.so.0.0.1
  :use_assembly: FALSE

:environment:

:extension:
  :executable: .out

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/**
  :support:
    - test/support

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines
    - UNITY_SUPPORT_64
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

#:tools:
# Ceedling defaults to using gcc for compiling, linking, etc.
# As [:tools] is blank, gcc will be used (so long as it's in your system path)
# See documentation to configure a given toolchain for use

# TI: original
#:plugins:
#  :load_paths:
#    - vendor/ceedling/plugins
#  :enabled:
#    - stdout_pretty_tests_report
#    - module_generator

# TI: gcov version

:flags:
  :test:
    :compile:
      :*:
        - -Wall
        - -Wextra
        - -Wstrict-prototypes
        - -Werror
        - -fdata-sections
        - -ffunction-sections
    :link:
      :*:
        - -flto
        - -Wl,--gc-sections
  # Note the extra set of flags for gcov here
  :gcov:
    :compile:
      :*:
        - -Wall
        - -Wextra
        - -Wstrict-prototypes
        - -Werror
        - -fdata-sections
        - -ffunction-sections
    :link:
      :*:
        - -Wl,--gc-sections

# I want to compile this particular project in 32-bit mode, which requires a
# custom *_linker tool configuration.
:tools:
  :test_linker:
    :executable: gcc
    :arguments:
      - ${1}
      - -lm
      - -o ${2}
  :gcov_linker:
    :executable: gcc
    :arguments:
      - -fprofile-arcs
      - -ftest-coverage
      - ${1}
      - -lm
      - -o ${2}
  :release_compiler:
    :executable: gcc
    :arguments:
      - ${1}
      - -Wall
      - -std=c11
      - -g
      - -fPIC
      - -c
      - -o ${2}
  :release_linker:
    :executable: gcc
    :arguments:
      - -shared
      - -Wl,-soname,libslinky.so.0
      - ${1}
      - -o ${2}

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - gcov

...
